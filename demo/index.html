<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>f-ua-parser demo</title>

    <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../f-browser-icon.js"></script>
    <script type="module" src="../f-ua-parser.js"></script>
    <script type="module" src="../f-os-icon.js"></script>
  </head>
  <body>
    <dom-bind>
      <template>
        <input type="text" value="{{ua::input}}">
        <f-ua-parser ua="[[ua]]" data="{{data}}"></f-ua-parser>
        <f-browser-icon icon="[[data.browser.name]]"></f-browser-icon>
        <span>[[data.browser.version]]</span>
        <f-os-icon icon="[[data.os.name]]"></f-os-icon>
        <span>[[data.os.version]]</span>
        <p>Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/54.0.2840.71 Safari/537.36</p>
        <p>Mozilla/5.0 (Linux; U; Android 3.2.1; ru-ru; HTC Flyer P510e Build/HTK75C) AppleWebKit/534.13 (KHTML, like Gecko) Version/4.0 Safari/534.13</p>
        <p>Mozilla/5.0 (X11; Linux i686) AppleWebKit/535.7 (KHTML, like Gecko) Ubuntu/11.10 Chromium/16.0.912.21 Chrome/16.0.912.21 Safari/535.7</p>
        <p>Mozilla/5.0 (Windows NT 6.1; rv:15.0) Gecko/20120716 Firefox/15.0a2</p>
        <p>Mozilla/4.0 (compatible; MSIE 6.0; Windows CE; IEMobile 7.11) 320x240; VZW; Motorola-Q9c; Windows Mobile 6.1 Standard</p>
        <p>Mozilla/5.0 (IE 11.0; Windows NT 6.3; WOW64; Trident/7.0; rv:11.0) like Gecko</p>
        <p>Mozilla/5.0 (iPhone; U; CPU iPhone OS 4_0 like Mac OS X; en-us) AppleWebKit/532.9 (KHTML, like Gecko) Version/4.0.5 Mobile/8A293 Safari/6531.22.7</p>
        <p>Opera/9.80 (X11; Linux x86_64; U; Linux Mint; en) Presto/2.2.15 Version/10.10</p>
        <p>Opera/9.80 (J2ME/MIDP; Opera Mini/5.1.21214/19.916; U; en) Presto/2.5.25</p>
        <p>Mozilla/5.0 (Windows; U; Windows NT 5.2; en-US) AppleWebKit/533.17.8 (KHTML, like Gecko) Version/5.0.1 Safari/533.17.8</p>
        <p>Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/39.0.2171.71 Safari/537.36 Edge/12.0</p>
      </template>
    </dom-bind>
  </body>
</html>
